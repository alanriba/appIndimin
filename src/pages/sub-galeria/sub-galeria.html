<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
        <ion-title>Galeria {{ titleGaleria }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row *ngFor="let pares of arrayGaleria">
            <ion-col *ngFor="let item of pares" (click)="showImagen(item)">
                <img [src]="item">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
